general:
  client_code: "DataOn"
  app_name: "sfDBTools"
  version: "1.0.0"
  author: "Hadiyatna Muflihun"
log:
  level: "debug"
  format: "text"
  timezone: "Asia/Jakarta"
  output:
    console: true
    file: true
    syslog: false
  file:
    dir: "./logs"
    rotate_daily: false
    retention_days: 7
mysqldump:
  args: "-CfQq --max-allowed-packet=1G --hex-blob --order-by-primary --single-transaction --routines=true --triggers=true --no-data=false --opt"
backup:
  output_dir: "/media/ArchiveDB"
  compress: true
  compression: "gzip"
  compression_level: "best"
  include_data: true
  encrypt: true
  verify_disk: true
  retention_days: 1
  calculate_checksum: true

system_users:
  users:
    - "sst_user"
    - "papp"
    - "sysadmin"
    - "backup_user"
    - "dbaDO"
    - "maxscale"

config_dir:
  database_config: "./config/db_config"

# MariaDB Installation Configuration
mariadb:
  # Default installation settings
  default_version: "10.6.23"
  
  # Default directory configuration
  installation:
    base_dir: "/var/lib/mysql"
    data_dir: "/var/lib/mysql"
    log_dir: "/var/lib/mysql"
    binlog_dir: "/var/lib/mysqlbinlogs"
    port: 3306
    key_file: "config/key_maria_nbc.txt"
    separate_directories: true