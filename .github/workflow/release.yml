project_name: sfdbtools

before:
  hooks:
    - go mod tidy

builds:
  - id: sfdbtools
    main: ./cmd        # sesuaikan jika entry point berbeda
    binary: sfdbtools
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X sfDBTools/internal/version.Version={{.Version}}
      - -X sfDBTools/internal/version.Commit={{.Commit}}
      - -X sfDBTools/internal/version.Date={{.Date}}

archives:
  - id: tarballs
    builds:
      - sfdbtools
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_linux_{{ .Arch }}"
    files:
      - LICENSE*
      - README.md
      - config/config.example.yaml
      - README_CONFIG.md

checksum:
  name_template: "checksums_{{ .Version }}.txt"

